<!DOCTYPE html>
<head>
  <title>SignUp page</title>
  <link rel="stylesheet" href="../styles/signUp.css">
</head>
<body>
  <form onsubmit="sign()">
    <h1>Sign Up</h1>
    <div>
      <input type="text" placeholder="name" id="name">
      <input type="email" placeholder="email" id="email">
      <input type="text" placeholder="roll" id="roll">
      <input type="password" placeholder="password" id="password">
      <!-- <input type="submit" value="Sign Up" class="signUp-button" id="signUp"> -->
      <button type="submit" class="signUp-button" id="signUp">Sign Up</button>
    </div>
  </form>
  <div class="foot">
    <p>have an account?</p><a href="./logIn.html">Log In</a>
  </div>
  <script src="../js/signUp.js"></script>
</body>
</html>
