<!DOCTYPE html>
<head>
  <title>LogIn page</title>
  <link rel="stylesheet" href="../styles/logIn.css">
</head>
<body>
  <form action="">
    <h1>Log In</h1>
    <div>
      <input class="first" type="email" placeholder="email">
      <input class="first" type="password" placeholder="password">

    </div>
  </form>
  <div class="foot">
    <p>have an account?</p><a class="switchpage" href="./signUp.html">Sign Up</a>
  </div>

</html>
